<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile>

        <mat-form-field appearance="fill">
            <mat-select (selectionChange)="requestAutomatons($event.value)">
                <mat-option></mat-option>
                <mat-option [value]="unit.number" *ngFor="let unit of units">{{ unit.number }}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field appearance="fill">
            <mat-select (selectionChange)="request($event.value)">
                <mat-option></mat-option>
                <mat-option [value]="automaton.number" *ngFor="let automaton of automatons">{{ automaton.number }}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field appearance="fill">
            <mat-select (selectionChange)="changeChart($event.value)">
                <mat-option></mat-option>
                <mat-option [value]="Proprety" *ngFor="let Proprety of PropretyList">{{ Proprety }}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>

<div>
    <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="graph.config"></plotly-plot>
</div>
